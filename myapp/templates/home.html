<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
        <div class="row my-5 text-center ">
            <h1 class="bg-info text-light py-4 mb-4">Contact Form Sending to Email</h1>
            <div class="col-12">

                <form action="{% url 'send_email' %}" method="post">
                    {% csrf_token %}

                    <div class="mb-4">
                      <input type="text" class="form-control" name="name" placeholder="Your Full Name " autocomplete="off">
                    </div>
        
                    <div class="mb-4">
                        <input type="email" class="form-control" placeholder="Your Email address " name="email" autocomplete="off">
                      </div>
                      
                    <div class="mb-4">
                      <input type="text" class="form-control" placeholder="Your Phone Number" name="subject" autocomplete="off">
                    </div>
        
                    
        
                    <div class="mb-4">
                      <textarea name="message" id="message" cols="40" rows="4" class="form-control" placeholder="Enter a Message ... "></textarea>
                    </div>
        
                    <button type="submit" class="btn btn-danger">Submit</button>
                  </form>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
